repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass
          - --skip="./.*,*.csv,*.json"
          - --quiet-level=2
        exclude_types: [csv, json]
  - repo: https://github.com/pengqun/pre-commit-hooks
    rev: v1.1.0
    hooks:
      - id: awesome-lint
  - repo: local
    hooks:
      - id: lychee-links
        name: Link Check (lychee)
        entry: lychee
        language: system
        files: \.(md|markdown)$
        args: ['--config', '.github/workflows/lychee.toml', '--verbose', '--no-progress']
        description: "Check links in markdown files"
        pass_filenames: true
        # Set to manual stage so it doesn't run automatically on every commit
        stages: [manual]
